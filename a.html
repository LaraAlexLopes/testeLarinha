!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Change Image on Hover in CSS</title>
<style>
    .card {
        width: 130px;
        height: 195px;
        background: url("https://static.corinthians.com.br/img/icon-linkedin.png") no-repeat;
        margin: 50px;
    }
    .card:hover {
        background: url("https://upload.wikimedia.org/wikipedia/commons/thumb/f/f8/LinkedIn_icon_circle.svg/1200px-LinkedIn_icon_circle.svg.png") no-repeat;
        width: 130px;
        height: 195px;
        margin: 50px;
    }
</style>
</head>
<body>
    <div class="card">
    </div>
</body>
</html>
